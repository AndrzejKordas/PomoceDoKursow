<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div id="app"></div>

<script>
﻿const arr = ["pies","kot","słoń"];

arr.forEach(
(ele, i) => {
	
	const li = document.createElement("li");
	li.innerHTML = ele;
	const co = document.getElementById('app');
	co.appendChild(li);
	}
);

</script>

</body>
</html>
