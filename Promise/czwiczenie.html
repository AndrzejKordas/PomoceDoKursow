<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link href="https://a-kord.pl/test/_forma/css/styl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .contener {
            color: red;
            font-family: sans-serif;
            background: darkred;
            padding: 20px;
            border: 20px solid red;
            background-size: 100%;
            transition: all 1s;
        }

        .contener:hover {
            background-size: 105%;
        }

        #demo {
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>Promise - ćwiczenie3</header>
    <div class="tool">

    </div>

    <div id="demo">

    </div>

    <script>
        const img = new Image();
        img.src = 'Maya.jpg';
        const url = img.src;

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                img.addEventListener('load', () => resolve(img));
                img.addEventListener('error', () => {
                    reject(new Error(`nie udało się załądować obrazka z URL: ${url}`));
                });
            });
        }

        loadImage(url)
            .then(rezultat => {

                const sz = rezultat.width;
                const wy = rezultat.height;

                const ele = document.createElement('div');
                ele.style.width = sz /1.5 + "px";
                ele.style.height = wy / 1.5 + "px";
                ele.style.backgroundImage = 'url(' + `${url}` + ')';
                ele.classList.add('contener');


                const gdzie = document.getElementById('demo');
                gdzie.appendChild(ele);
            })
            .catch(err => alert(err))
    </script>

</body>

</html>
